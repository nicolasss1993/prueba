{% extends "coder/index.html" %}
{% block title %}Iniciar sesión | Colegio Público N°5{% endblock %}

{% block content %}
<div class="container my-5" style="max-width: 500px;">
  <h2 class="text-center mb-4 fw-bold">Iniciar sesión</h2>
  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post" class="needs-validation">
        {% csrf_token %}
        {% if form.errors %}
          <div class="alert alert-danger text-center">
            Usuario o contraseña incorrectos.
          </div>
        {% endif %}
        <div class="mb-3">
          <label for="id_username" class="form-label">Usuario</label>
          <input type="text" name="username" id="id_username" class="form-control" required autofocus>
        </div>
        <div class="mb-3">
          <label for="id_password" class="form-label">Contraseña</label>
          <input type="password" name="password" id="id_password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
      <p class="text-center mt-3">
        ¿No tenés cuenta?
        <a href="{% url 'signup' %}">Registrate acá</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
