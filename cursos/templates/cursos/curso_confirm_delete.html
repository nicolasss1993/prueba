{% extends "coder/index.html" %}
{% block title %}Eliminar Curso | Mi Proyecto Django{% endblock %}
{% block content %}

<div class="container my-5 text-center">
  <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
    <h4 class="mb-4">¿Seguro que deseas eliminar el curso <strong>{{ object.nombre_curso }}</strong>?</h4>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger px-4">Sí, eliminar</button>
      <a href="{% url 'curso_list' %}" class="btn btn-secondary px-4">Cancelar</a>
    </form>
  </div>
</div>

{% endblock %}
